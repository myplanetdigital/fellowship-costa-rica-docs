    <textarea id="source">## React Quick Start Guide

We are going to be looking at the quick start guide for both Windows and Mac

### Basic Dependencies

1. Node.js 
2. Git Desktop or terminal
3. IDE like Visual Code Studio

Click [Here for Mac](#2)

Click [Here for Windows](#5)

---
## Mac Install (Step 1 of 3)

1. Download Node.js from [here](https://nodejs.org/en/) 
2. Open terminal 
3. Type in `node -v`
4. If a version number returns then you are all setup
5. if a bash error like : `-bash: node: command not found` try restarting your computer and install/uninstall node

Node should come pre-installed with NPM, to check if this install worked run the following

1. `npm -v`
2. This should return a version number
---
## Mac Install (Step 2 of 3)

### Installing react and react create app

1. For a quick start check this document out [here](https://facebook.github.io/create-react-app/docs/getting-started) 
2. Open terminal

```
npm install -g react
npm install -g create-react-app
npx create-react-app my-first-app
cd my-first-app
npm start 
```
Then navigate to `http://localhost:3000/` in your browser.
